<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Rocketry Association</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>

  <header class="header">
    <a href="index.html" class="logo">SRA</a>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
 
  </header>

  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access key" value="4ae32c55-9ab2-4e1a-8875-198331f3f311">
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
      <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
      <button type="submit">Submit <img src="images/" alt=""></button>
    </form>
    <div class="contact-right">
      <img src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGVtYWlsJTIwYXBwfGVufDB8fDB8fHww" alt="">
    </div>
  </div>

</body>
</html>
